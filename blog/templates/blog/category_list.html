{% extends 'blog/blog_base.html' %}
{% block blog_content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">카테고리 관리</h5>
        <a href="{% url 'blog:category_add' %}" class="btn btn-primary btn-sm">새 카테고리</a>
    </div>
    <div class="card-body">
        {% if categories %}
            <div class="list-group">
                {% for category in categories %}
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">{{ category.name }}</h6>
                            <small>작성일: {{ category.create_at }}</small>
                        </div>
                        <a href="{% url 'blog:category_post_list' category.id %}" class="small text-decoration-none">
                            게시글 보기 →
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">등록된 카테고리가 없습니다.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
